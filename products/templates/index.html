{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">All Products</h1>
        <p class="lead">This all exploits in our site :( </p>
      </div>
    </div>

    <div class="container">
	    <div class="row">
			{% for product in products %}
				<div class="col-md-3" style="margin-bottom: 10px; padding: 0px 5px;">
					<div class="card" style="">
                       <div style="background: #020202; width: 100%; height: 250px;">
   						 	<img src="{{ product.image_url }}" alt="Product Image" style="width: 100%; height: 100%; object-fit: cover;">
						</div>
						<div class="card-body">
							<h5 class="card-title">{{ product.name }} - <strong>${{ product.price }}</strong></h5>
							<p class="card-text">{{ product.descr }}</p>
							<a href="#" class="btn btn-primary">Add to cart</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
    </div>
{% endblock %}
